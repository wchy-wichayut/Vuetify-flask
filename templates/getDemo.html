{% extends "layoutDemo.html" %}
{% block content %}

<br><br><br>
<div id="app">
    <v-app id="inspire">
        <v-container fluid>
            <v-data-table v-model="selected" :single-select="singleSelect" show-select :search="search"
                :headers="headers" :items="transaction" sort-by="calories" class="elevation-2">
                <template v-slot:item.Tag="{ item }">
                    <div v-for="tag in item.Tag">
                        <div v-if="tag">
                            <div>
                                <v-chip class="ma-2" color="pink" label small text-color="white">
                                    <v-icon>
                                        mdi-label
                                    </v-icon>
                                    [[tag]]
                                </v-chip>
                            </div>
                        </div>
                        <div v-else>

                        </div>
                    </div>
                </template>

                <template v-slot:top>
                    <v-toolbar>
                        <v-tabs dark background-color="success">
                            <v-tab>
                                <a href="/information_V2">
                                    <v-badge color="blue" :content="amountInfo">
                                        ข้อมูลลูกค้า
                                    </v-badge>
                                </a>
                            </v-tab>

                            <v-tab>
                                <a href="/marketing_import">
                                    <v-badge color="blue" :content="amountImport" class="text-white">
                                        นำเข้า
                                    </v-badge>
                                </a>
                            </v-tab>

                            <v-tab>
                                <v-badge class="text-white" :content="amountDemo" color="blue">
                                    นัดDemo
                                </v-badge>
                            </v-tab>
                        </v-tabs>
                    </v-toolbar>
                    <v-toolbar flat>
                        <v-toolbar-title>MANGO ANYWHERE</v-toolbar-title>
                        <v-divider class="mx-4" inset vertical></v-divider>

                        <button type="submit">
                            <v-btn elevation="3" medium small color="success" @click="excelIndex(selected)"><i
                                    class="far fa-file-excel"></i>Index Excel
                            </v-btn>
                        </button>

                        <v-btn style="margin-left: 10px" elevation="3" medium small color="success"
                            @click="sortIndex(selected)"><i class="fas fa-user-tag"></i>Index Sorting
                        </v-btn>
                        {#                <v-switch#}
                        {#                    v-model="singleSelect"#}
                        {#                    label="Single select"#}
                        {#                    class="pa-3"#}
                        {#                ></v-switch>#}
                        <v-spacer></v-spacer>
                        <div class="small" style="margin-left: 10px; margin-top: 25px; margin-right: 20px">
                            <v-select v-model="sortTag" :items="tags" chips multiple label="Tags"></v-select>
                        </div>
                        <div class="small">
                            <v-text-field v-model="search" label="Search" single-line hide-details></v-text-field>
                        </div>
                        <v-dialog v-model="dialog" max-width="1000px">
                            <template v-slot:activator="{ on, attrs }">
                                <v-btn color="success" style=" margin-left: 10px" dark small elevation="3"
                                    v-bind="attrs" v-on="on">
                                    <i class="fa fa-plus" aria-hidden="true"></i>New Item
                                </v-btn>
                            </template>


                            <v-card>
                                <v-card-title>
                                    <span class="headline">[[ formTitle ]]</span>
                                </v-card-title>

                                <v-card-text>
                                    <v-container>
                                        <v-row>
                                            <v-col cols="12" sm="6" md="4">
                                                <v-text-field v-model="editedItem.Name" label="Name"></v-text-field>
                                            </v-col>
                                            <v-col cols="12" sm="6" md="4">
                                                <v-text-field v-model="editedItem.Product" label="Product">
                                                </v-text-field>
                                            </v-col>
                                            <v-col cols="12" sm="6" md="4">
                                                <v-text-field v-model="editedItem.Company" label="Company">
                                                </v-text-field>
                                            </v-col>
                                            <v-col cols="12" sm="6" md="4">
                                                <v-text-field v-model="editedItem.Tel" label="Tel"></v-text-field>
                                            </v-col>
                                            <v-col cols="12" sm="6" md="4">
                                                <v-text-field v-model="editedItem.Email" label="Email">
                                                </v-text-field>
                                            </v-col>
                                            <v-col cols="12" sm="6" md="4">
                                                <v-text-field v-model="editedItem.Message" label="Message">
                                                </v-text-field>

                                            </v-col>
                                            <v-col cols="12" sm="6" md="4">
                                                <v-text-field v-model="editedItem.Channel" label="Channel">
                                                </v-text-field>
                                            </v-col>

                                            <v-col cols="12" sm="6" md="4">
                                                <v-autocomplete v-model="editedItem.Tag" :items="tags" outlined dense
                                                    chips small-chips label="Tags" multiple></v-autocomplete>
                                            </v-col>
                                        </v-row>
                                    </v-container>
                                </v-card-text>

                                <v-card-actions>
                                    <v-spacer></v-spacer>
                                    <v-btn color="blue darken-1" text @click="close">
                                        Cancel
                                    </v-btn>
                                    <v-btn color="blue darken-1" text @click="save">
                                        Save
                                    </v-btn>
                                </v-card-actions>
                            </v-card>

                        </v-dialog>
                        <v-dialog v-model="dialogDelete" max-width="500px">
                            <v-card>
                                <v-card-title class="headline">Are you sure, you want to delete this item?
                                </v-card-title>
                                <v-card-actions>
                                    <v-spacer></v-spacer>
                                    <v-btn color="blue darken-1" text @click="closeDelete">Cancel</v-btn>
                                    <v-btn color="blue darken-1" text @click="deleteItemConfirm">OK</v-btn>
                                    <v-spacer></v-spacer>
                                </v-card-actions>
                            </v-card>
                        </v-dialog>
                    </v-toolbar>
                </template>

                <template v-slot:item.actions="{ item }">
                    <v-icon small class="mr-2" @click="editItem(item)">
                        mdi-pencil
                    </v-icon>
                    <v-icon small @click="deleteItem(item)">
                        mdi-delete
                    </v-icon>
                </template>

                <template v-slot:no-data>
                    <v-btn color="primary" @click="createInformation">
                        Reset
                    </v-btn>
                </template>

            </v-data-table>
        </v-container>
    </v-app>
</div>

<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data: () => ({
            dialog: false,
            dialogDelete: false,
            selected =[],
            search = '',
            headers: [
                {
                    text: 'แท็ก', align: 'start', value: 'tag',
                },
                { text: 'ชื่อ', value: 'Name' },
                { text: 'ผลิตภัณฑ์', value: 'Product' },
                { text: 'บริษัท', value: 'company' },
                { text: 'เบอร์', value: 'tel'},
                { text: 'อีเมล', value: 'email'},
                { text: 'ข้อความ', value: 'msg'},
                { text: 'วัน/เวลา', value: 'date_time'},
                { text: 'Action', value: 'actions', sortable: false} 
            ],
            getinDemo = [],
            editedIndex: -1,
            editedItem:{
                id = '',
                name = '',
                product = '',
                
            }
        })
    })
</script>

{% blockend %}
